<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <p class="name">Tic Tac Toe</p>
      <span class="reset" id="reset"></span>
    </nav>
    <!-- player stat -->
    <div class="p-stat-container">
      <div class="p-o-stat">
        <p>Player O</p>
        <p id="p-o-score">0</p>
      </div>
      <div class="p-x-stat">
        <p>Player X</p>
        <p id="p-x-score">0</p>
      </div>
    </div>
    <!-- game board -->
    <div class="game-board" id="game-board">
      <!-- div#box$.box$*9>span#boxspan$.boxspan$ -->
      <div class="row1">
        <div id="box1" class="box1 box"></div>
        <div id="box2" class="box2 box"></div>
        <div id="box3" class="box3 box"></div>
      </div>
      <div class="row2">
        <div id="box4" class="box4 box"></div>
        <div id="box5" class="box5 box"></div>
        <div id="box6" class="box6 box"></div>
      </div>
      <div class="row3">
        <div id="box7" class="box7 box"></div>
        <div id="box8" class="box8 box"></div>
        <div id="box9" class="box9 box"></div>
      </div>
    </div>
    <!-- whose turn notifier -->
    <div class="whose-turn">
      <p>Turn of <span id="whose-turn">X</span></p>
    </div>
  </body>
</html>
